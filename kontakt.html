<main class="wrap">
  <h1>Kontakt</h1>
  <p>Keine Shows. Kein Booking. Für Kollabos/Medien: schreib hier.</p>
  <form class="contact" method="post" action="https://formspree.io/f/your-id">
    <label>Name<input type="text" name="name" required></label>
    <label>E-Mail<input type="email" name="email" required></label>
    <label>Nachricht<textarea name="message" rows="6" required></textarea></label>
    <button type="submit">Senden</button>
    <p class="hint">Ersetze <code>your-id</code> mit deiner Formspree-ID, sobald vorhanden.</p>
  </form>
</main>
